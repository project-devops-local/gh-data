name: CI with Containerized Job

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: runner-personalizado
    container:
      image: docker.io/maikol555/trivy:2.0
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: comando buildah
        run: buildah --version
  test:
    runs-on: runner-personalizado
    container:
      image: mcr.microsoft.com/azure-cli:2.74.0-azurelinux3.0
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: comando azcli
        run: az version
